<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background-color: #4CAF50;
            color: white;
            width: 100%;
            text-align: center;
            padding: 1rem 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        header h2 {
            margin: 0;
        }

        section {
            margin-top: 20px;
            width: 90%;
            max-width: 600px;
            background-color: #fff;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        ul {
            list-style: none; /* Removes bullets */
            padding: 0;
            margin: 0;
        }

        li {
            font-size: 1.2rem;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }

        li:last-child {
            border-bottom: none;
        }

        li:hover {
            background-color: #55af3a4a ;
            cursor: pointer;
            padding : 10px 10px 10px;
        }
    </style>
</head>
<body>
    <header><h2>My Friends ðŸ«‚</h2></header>
    <section>
        <ul>
            
            <li>Manoj Mama</li>
            <li>Nandish</li>
            <li>Pon Samuel</li>
            <li>Shreiyas</li>
            <li>Kamesh</li>
            <li>Prabhu </li>
            <li>Jasim Saad</li>
            <li>Kishore</li>
            <li>Snap Bala</li>
        </ul>
    </section>
</body>
</html>
